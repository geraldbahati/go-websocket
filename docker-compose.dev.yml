services:
  # Redis service for local development
  redis:
    image: redis:7-alpine
    container_name: go-websocket-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - websocket-network
    restart: unless-stopped

  # Redis Commander for debugging (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - websocket-network
    restart: unless-stopped

volumes:
  redis_dev_data:
    driver: local

networks:
  websocket-network:
    driver: bridge
