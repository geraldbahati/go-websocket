services:
  # Redis service for pub/sub
  redis:
    image: redis:7-alpine
    container_name: go-websocket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - websocket-network
    restart: unless-stopped

  # WebSocket server
  websocket-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-websocket-server
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - KINDE_ISSUER_URL=${KINDE_ISSUER_URL}
      - PORT=8080
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - websocket-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:
    driver: local

networks:
  websocket-network:
    driver: bridge
